plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.21'
}

group 'io.jsbxyyx'
version '1.2'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2018.2'
}
patchPluginXml {
    changeNotes """
    v1.2: 解决无净值估算的基金显示问题；<br/>
    v1.1: 涨跌无色模式；指定时间提醒模式；<br/>
    v1.0: 支持fund，stock(sh600519,sz000001,hk00700,usAAPL)；支持idea 173以上版本；<br/>
    """
    sinceBuild "172.*"
    untilBuild "202.*"
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
